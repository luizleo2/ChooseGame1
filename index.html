<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess what Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@400;600&family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">
<body>
    <main>
        <div class="screen1">
            <h1>Jogo da adivinhação</h1>
            <p>advinhe um número de 0 a 10</p>
            <form>
                <input id="inputNumber" type="number">
                <button id="btnTry">Press</button>
            </form>
        </div>
        <div class="screen2 hide">
            <h2>Acertou 3 vezes</h2>
            <button id="btnPlayAgain">Play Again</button>
        </div>
    </main>
    
</body>
</html>
